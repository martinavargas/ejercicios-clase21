<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio1.css">
    <title>Formulario de registro</title>
</head>
<body>
    <section class="form-register">
        <form action="">
            <h1>Register</h1>

            <input type="text" class="data" placeholder="First Name" name="first-name">
            <p></p>

            <input type="text" class="data" placeholder="Last Name" name="last-name">
            <p></p>

            <input type="text" class="data" placeholder="Username" name="username">
            <p></p>

            <input type="password" class="data" placeholder="Password" name="password">
            <p></p>

            <input type="password" class="data" placeholder="Confirm Password" name="confirm-password">
            <p></p>

            <p id="p-birthday">Birthday</p>
            <input type="date" id="date" class="data" name="birthday">
            <p></p>

            <input type="checkbox" class="terms-and-conditions" name="terms-conditions">
            <label for="terms-and-conditions" id="label-terms">I have read and accept the</label>
            <a href="#">Terms and Conditions</a>
            <p></p>
            
            <button id="register">Register</button>
        </form>
    </section>

    <script src="ejercicio1.js"></script>
</body>
</html>
